{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Student Grievance Portal - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/loginstyle.css' %}">
</head>
<body>
<div class="logo-container">
    <div class="login-container">
        <img src="{% static 'images/pccoe.jpg' %}" alt="College Logo" class="logo">

        <h4>Student Login</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>
            <div class="login-button">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>

        <p class="mt-3">
            <pre><a href="{% url 'signup' %}">Sign Up</a>   |  <a href="{% url 'forgot_password'%}" class="space">Forgot Password?</a></pre>
        </p>
    </div>
</div>
<script src="{% static 'js/loginscript.js' %}"></script>
<script src="{% static 'js/logout.js' %}"></script>
</body>
</html>
