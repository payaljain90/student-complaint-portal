{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Grievance Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/forgotpasswordstyle.css' %}">
</head>
<body>
<div class="logo-container">
    <div class="forgot-container">
        <img src="{% static 'images/pccoe.jpg' %}" alt="College Logo" class="logo">

        <h4>Forgot Password</h4>

        {% if messages %}
        {% for message in messages %}
            <div class="alert 
                {% if 'success' in message.tags %}alert-success{% else %}alert-danger{% endif %}" 
                role="alert">
                {{ message }} (Tag: {{ message.tags }})
            </div>
        {% endfor %}
        {% endif %}
    
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" name="username" required placeholder="Enter Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="new_password" required placeholder="Enter New Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="confirm_password" required placeholder="Confirm New Password">
            </div>
            <div class="forgot-button">
                <button type="submit" class="btn btn-primary w-100">Reset Password</button>

            </div>
        </form>

        <p class="text-center mt-3">
            <a href="{% url 'login' %}">Back to Login</a>
        </p>
    </div>
</div>
</body>
</html>
