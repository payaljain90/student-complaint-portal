{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grievance Portal - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/signupstyle.css' %}">
</head>
<body>

<div class="logo-container">
    <div class="signup-container">
        <img src="{% static 'images/pccoe.jpg' %}" alt="College Logo" class="logo">
        
        <h4>Student Sign Up</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="full_name" required placeholder="Full Name">
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" name="prn" required placeholder="PRN (Username)">
                </div>
            </div>

            <input type="email" class="form-control mt-3" name="email" required placeholder="Email">
            <input type="text" class="form-control mt-3" name="mobile" required placeholder="Mobile Number">
            
            <div class="row mt-3">
                <div class="col-md-6">
                    <select class="form-control" name="department" required>
                        <option value="" disabled selected>Department</option>
                        <option value="Computer Science">Computer</option>
                        <option value="Civil Engineering">Civil</option>
                        <option value="E&TC Engineering">E&TC</option>
                        <option value="Mechanical Engineering">Mechanical</option>
                        <option value="Information Technology">IT</option>
                        <option value="Master of Computer Application">MCA</option>
                        <option value="Master of Business Management">MBA</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <select class="form-control" name="course" required>
                        <option value="" disabled selected>Course</option>
                        <option value="BSc">BSc</option>
                        <option value="BCA">BCA</option>
                        <option value="BTech">BTech</option>
                        <option value="MTech">MTech</option>
                        <option value="MCA">MCA</option>
                        <option value="MBA">MBA</option>
                    </select>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="number" class="form-control" name="admission_year" required placeholder="Admission Year">
                </div>
                <div class="col-md-6">
                    <input type="number" class="form-control" name="graduation_year" required placeholder="Graduation Year">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="date" class="form-control" name="dob" required>
                </div>
                <div class="col-md-6">
                    <select class="form-control" name="gender" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <textarea class="form-control mt-3" name="address" required placeholder="Address"></textarea>

            <input type="password" class="form-control mt-3" name="password" required placeholder="Create Password">
            <input type="password" class="form-control mt-3" name="confirm_password" required placeholder="Confirm Password">

            <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Login here</a>
        </p>
    </div>
</div>

<script src="{% static 'js/signupscript.js' %}"></script>
</body>
</html>
